<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>尚硅谷会员登录页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}" >
    <script type="text/javascript" th:src="@{/static/script/jquery-1.7.2.js}"></script>
	<script type="text/javascript">
		$(function () {
		    //给登录按钮绑定单击事件
			$("#sub_btn").click(function () {
                //验证用户名
                //1.得到用户名
                var username = $("#username").val();
                //2.创建正则表达式对象
                var usernamePatt = /^\w{5,12}$/;
                //3.使用正则表达式对象的test()验证用户名
                if(!usernamePatt.test(username)) {
                    //4.提示用户结果
                    $(".errorMsg").text("用户名不合法！");
                    return false;
                }

                //验证密码
                //1.得到密码
                var password = $("#password").val();
                //2.创建正则表达式对象
                var passwordPatt = /^\w{5,12}$/;
                //3.test()
                if(!passwordPatt.test(password)) {
                    //4.提示结果
                    $(".errorMsg").text("密码不合法！");
                    return false;
                }

                $(".errorMsg").text("");
            })
        })
	</script>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" th:src="@{/static/img/logo.gif}" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎登录</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>尚硅谷会员</h1>
								<a th:href="@{/user/regist}">立即注册</a>
							</div>
							<div class="msg_cont">
								<b></b>
								<span class="errorMsg" th:text="${session.errorMsg==null ? '请输入用户名和密码':session.errorMsg}"></span>
							</div>
							<div class="form">
								<form th:action="@{/user/logins}" method="post">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" th:value="${session.username}"/>
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" />
									<br />
									<br />
									<input type="submit" value="登录" id="sub_btn" />
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
		</div>
</body>
</html>

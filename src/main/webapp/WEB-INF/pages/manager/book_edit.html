<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>编辑图书</title>
	<link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}" >
	<style type="text/css">
		h1 {
			text-align: center;
			margin-top: 200px;
		}

		h1 a {
			color:red;
		}

		input {
			text-align: center;
		}
	</style>
</head>
<body>
		<div id="header">
			<img class="logo_img" alt="" th:src="@{/static/img/logo.gif}" >
			<span class="wel_word">图书管理系统</span>
			<div>
				<a th:href="@{/book/}">图书管理</a>
				<a th:href="@{/manager/order}">订单管理</a>
				<a th:href="@{/}">返回商城</a>
			</div>
		</div>
		<div id="main">
			<form th:action="@{/book/}" method="post">
				<input type="hidden" name="_method" th:value="${book.id == null ? 'post' : 'put'}"/>
				<input type="hidden" name="id" th:value="${book.id}"/>
				<table>
					<tr>
						<td>名称</td>
						<td>价格</td>
						<td>作者</td>
						<td>销量</td>
						<td>库存</td>
						<td colspan="2">操作</td>
					</tr>		
					<tr>
						<td><input name="name" type="text" th:value="${book.name}"/></td>
						<td><input name="price" type="text" th:value="${book.price}"/></td>
						<td><input name="author" type="text" th:value="${book.author}"/></td>
						<td><input name="sales" type="text" th:value="${book.sales}"/></td>
						<td><input name="stock" type="text" th:value="${book.stock}"/></td>
						<td><input type="submit" value="提交"/></td>
					</tr>	
				</table>
			</form>
			
	
		</div>
		
		<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
